server.port=8080

spring.application.name=project

spring.datasource.url=jdbc:mysql://localhost:3306/cesde?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ncastano123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibertante.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/api-docs
springdoc.api.docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

logging.level.com.cesde.project=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springdoc=DEBUG
logging.level.io.swagger=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE